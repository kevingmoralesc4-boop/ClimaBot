<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClimaBot — Demo</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, Arial, sans-serif;
        background: #f9f9f9;
      }
      .container {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        padding: 2rem;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      p {
        margin-top: 0;
        color: #333;
      }
      /* Puedes personalizar colores del chat aquí */
      df-messenger {
        --df-messenger-bot-message: #f1f1f1;
        --df-messenger-button-titlebar-color: #1976d2;
        --df-messenger-chat-background-color: #ffffff;
        --df-messenger-send-icon: #1976d2;
        --df-messenger-user-message: #e3f2fd;
        position: fixed;
        bottom: 16px;
        right: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ClimaBot</h1>
      <p>Interactúa con el bot para responder preguntas.</p>
      <p>(Las opciones de respuesta múltiple aparecerán como botones si las configuras en Dialogflow).</p>
    </div>

    <!-- Script del Messenger -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      chat-title="ClimaBot"
      agent-id="dd9839f0-e97d-4262-9fb6-c0f7066f4755"
      language-code="es">
    </df-messenger>
  </body>
</html>
